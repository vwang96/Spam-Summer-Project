<!DOCTYPE html>
<html lang="en">
  
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/modal.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gcode.js"></script>
    <script src="js/clock.js"></script>
		<script src="js/jquery.leanModal.min.js"></script>

  </head>

  <body>

    <div class="container">
      
      <nav class="navbar navbar-inverse">
				<div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
							<img src="images/icon.png" alt="EventPing"></a>
						</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="profile.html">Profile</a></li>
              <li class="active"><a href="#">Events</a></li>
            </ul>
						<form class="navbar-form navbar-right">
							<a id="modal_trigger" href="#modal" class="btn btn-success">Login</a>
								<div id="modal" class="popupContainer" style="display:none;">
									<header class="popupHeader">
										<span class="header_title">Login</span>
										<span class="modal_close"><i class="fa fa-times"></i></span>
									</header>
		
									<section class="popupBody">
									
										<div class="social_login">
											<div class="user_login">
											<form>
												<label>Email / Username</label>
												<input type="text"><br>
												<label>Password</label>
												<input type="password"><br>
												
												<div class="checkbox">
													<input id="remember" type="checkbox" />
													<label for="remember">Remember Me</label>
												</div>
												
											</form>
											<a href="#" class="forgot_password">Forgot Password?</a><br>
											</div>
											
											<div class="action_btns">
												<div class="one_half"><a href="#" id="login" class="btn_l">Login</a></div>
												<div class="one_half last"><a href="#" id="register_form" class="btn_l">Sign up</a></div>
											</div>
										</div>

										<!-- Register Form -->
										<div class="user_register">
											<form>
												<label>Username</label>
												<input type="text"><br>
												<label>Password</label>
												<input type="password"><br>
												<label>Email Address</label>
												<input type="email"><br>
												<div class="action_btns">
													<div class="one_half"><a href="#" class="btn_l back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
													<div class="one_half last"><a href="#" class="btn_l btn_red">Register</a></div>
												</div>
											</form>
										</div>
										
									</section>
								</div>
						</form>
          </div><!--/.nav-collapse -->
				</div>
      </nav>

      <div class="col-sm-3">
				<div class="img-rounded sidebar">
					<div id="clockbox"></div>
				</div>
				<div class="img-rounded sidebar">
					Time to destination according to google maps.
				</div>
      </div>

      <div class="col-sm-6 img-rounded main map">
				<input id="pac-input" class="controls" type="text" placeholder="Search Box">
				<div id="map-canvas"></div>
      </div>

      <div class="col-sm-3">
				<div class="img-rounded rightbar">
					Event Feed
					<br><br><br><br><br><br>
				</div>
      </div>
			
    </div>

    <footer>
    </footer>
		
		<script>
			$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });
			$(function(){
				// Calling Register Form
				$("#register_form").click(function(){
					$(".social_login").hide();
					$(".user_register").show();
					$(".header_title").text('Register');
					return false;
				});
				// Going back to Social Forms
				$(".back_btn").click(function(){
					$(".user_register").hide();
					$(".social_login").show();
					$(".header_title").text('Login');
					return false;
				});
			})
		</script>
		
  </body>
</html>
